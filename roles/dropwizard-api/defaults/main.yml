---
# put the hashed password here, see more detail: http://docs.ansible.com/ansible/faq.html#how-do-i-generate-crypted-passwords-for-the-user-module
default_password: password
user_password: password

# certs vars
key_dname: CN=User Name, OU=Enterprise Computing Services, O=Oregon State University, L=Corvallis, S=Oregon, C=US
key_ext: san=dns:localhost,ip:127.0.0.1
key_alias: alias
key_alg: RSA
key_size: 2048
sig_alg: SHA256withRSA
key_validity: 365
store_password: password
key_password: password
